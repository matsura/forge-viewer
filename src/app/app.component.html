<div class="col-lg-12 col-md-12 col-sm-12">
  <h1>Viewer application</h1>
  <hr />
  <h3>Current access token: {{ accessToken || 'None' }}</h3>
  <input type="file" #fileInput (change)="onFileUpload($event)" />
  <h2 *ngIf="loading">Loading...</h2>
  <div id="viewer-container" #viewerContainer></div>
</div>
